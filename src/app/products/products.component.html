<div>
  <h1>{{title}}</h1>
</div>

<div>
  Имя<input [(ngModel)]="name" type="text">
  Цена<input [(ngModel)]="price" type="number">
  Колличество<input [(ngModel)]="amount" type="number">
  Описание<input [(ngModel)]="description" type="text">

  <button (click)="addProduct()">Внести</button>
</div>

<table>
  <thead>
  <tr>
    <th>Имя</th>
    <th>Цена</th>
    <th>Колличество</th>
    <th>Описание</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of products">
    <td>{{item.name}}</td>
    <td>{{item.price}}</td>
    <td>{{item.amount}}</td>
    <td>{{item.description}}</td>
  </tr>
  </tbody>
</table>
