<div class="root">
  <div>
    <h1>{{title}}</h1>
  </div>

  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Имя</th>
      <th>Цена</th>
      <th>Колличество</th>
      <th>Описание</th>
      <th>Действие</th>
    </tr>
    <tr>
      <th>
        <input [(ngModel)]="id" type="number">
      </th>
      <th>
        <input [(ngModel)]="name" type="text">
      </th>
      <th>
        <input [(ngModel)]="price" type="number">
      </th>
      <th>
        <input [(ngModel)]="amount" type="number">
      </th>
      <th>
        <input [(ngModel)]="description" type="text">
      </th>
      <th>
        <button (click)="addProduct()">Внести</button>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of products">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.amount}}</td>
      <td>{{item.description}}</td>
      <td>
        <button (click)="deleteProduct()">Удалить</button>
      </td>
    </tr>
    </tbody>
  </table>
